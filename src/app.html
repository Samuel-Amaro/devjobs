<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="data-[theme=light]:bg-light-grey data-[theme=dark]:dark:bg-midnight"
	>
		<div style="display: contents">%sveltekit.body%</div>
		<noscript
			>Ative o JavaScript para que o Aplicativo funcione corretamente com todas as iteratividades
			necess√°rias</noscript
		>
		<script>
			const themeSaved = window.localStorage.getItem('themeOption');

			if (themeSaved) {
				document.body.setAttribute('data-theme', themeSaved);
			} else {
				const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
				const theme = prefersLight ? 'light' : 'dark';
				document.body.setAttribute('data-theme', theme);
			}
		</script>
	</body>
</html>
